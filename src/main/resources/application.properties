spring.jpa.show-sql=true
messages.errors=Messages/

cognito.rooturl=https://food-truck-finder.auth.us-east-1.amazoncognito.com
spring.security.oauth2.client.registration.cognito.provider=cognito
spring.security.oauth2.client.registration.cognito.client-id=6grerrv1pj4k3pv8a4fkrqagcn
#spring.security.oauth2.client.registration.cognito.client-secret=<client-secret>
